<html lang="en">
<head>
<meta charset="utf-8">
<title>Battleship</title>
<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<audio src="music/002.mp3" id="music" autoplay="autoplay" loop></audio>
	<!-- <embed src="music/002.mp3" width="0" height="0" autostart="true"></embed> -->
	<div id="board">
		<div id="messageArea"></div>
		<div id="missileLeft"></div>

		<table id="table"></table>

		<input type="button" id="commitButton" value="Commit">
		</form>
	</div>

	<script src="battleship.js">
	</script>
</body>
</html>
